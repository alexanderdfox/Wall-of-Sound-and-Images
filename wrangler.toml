name = "tchoff"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# JWT signing for auth. Set in production: Dashboard → Settings → Environment variables, or:
# wrangler pages secret put JWT_SECRET --project-name=tchoff
[vars]
JWT_SECRET = "change-me-in-production"

# Run: wrangler d1 create tchoff-db  (then paste database_id below)
[[d1_databases]]
binding = "DB"
database_name = "tchoff-db"
database_id = "b262192d-8bc7-4c65-8890-0f60584acede"

# Babelia 1600×1600 PNG storage (matches images correctly)
[[kv_namespaces]]
binding = "BABEL_IMAGES"
id = "3255ba55a70d4d7f9f024b9ff293682c"

# Audio clips (up to 30 sec) for Wall of Sound
[[kv_namespaces]]
binding = "BABEL_SOUNDS"
id = "2f06c23747d142b398e8da904a941aa7"
