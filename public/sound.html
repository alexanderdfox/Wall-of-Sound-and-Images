<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall of Sound — Tchoff</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    .sound-page { max-width: 900px; margin: 0 auto; padding: 32px 24px; }
    .sound-page h1 { font-size: 1.5rem; margin-bottom: 8px; }
    .sound-page .subtitle { color: var(--text-muted); margin-bottom: 24px; }
    .sound-player-wrap {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .sound-player-wrap audio {
      width: 100%;
      max-width: 480px;
    }
    .sound-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    .sound-controls input {
      flex: 1;
      min-width: 200px;
      font-family: var(--font-mono);
      font-size: 0.85rem;
      padding: 12px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
    }
    .sound-controls input::placeholder { color: var(--text-muted); }
    .sound-controls button {
      padding: 12px 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text);
      cursor: pointer;
      font-family: var(--font-sans);
      font-weight: 500;
      transition: background 0.2s, border-color 0.2s;
    }
    .sound-controls button:hover {
      background: var(--border);
      border-color: var(--text-muted);
    }
    .sound-controls button.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
    }
    .sound-controls button.primary:hover { background: var(--accent-hover); }
    .sound-meta {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 16px;
      padding: 16px;
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }
    .sound-meta .location { font-family: var(--font-mono); word-break: break-all; font-size: 0.8rem; }
    .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--text-muted); margin-bottom: 24px; }
    .back-link:hover { color: var(--text); }
    .sound-placeholder { color: var(--text-muted); font-size: 0.95rem; }
  </style>
</head>
<body>
  <header class="header">
    <a href="/" class="logo">Tchoff</a>
    <nav class="nav">
      <a href="/babel.html" class="btn-icon" title="Babel Library" style="text-decoration:none">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="9"/>
          <path d="M12 3v6m0 6v6M3 12h6m6 0h6"/>
          <path d="M5.6 5.6l4.2 4.2m4.4 4.4l4.2 4.2M5.6 18.4l4.2-4.2m4.4-4.4l4.2-4.2"/>
        </svg>
      </a>
      <a href="/sound.html" class="btn-icon" title="Wall of Sound" style="text-decoration:none;background:var(--bg-card);border-color:var(--accent)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
        </svg>
      </a>
      <a href="/hashes.html" class="btn-icon" title="Hash database">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <ellipse cx="12" cy="5" rx="9" ry="3"/>
          <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
          <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
        </svg>
      </a>
      <a href="/" class="btn-icon" title="Feed" style="text-decoration:none">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
        </svg>
      </a>
      <a href="/#upload" class="btn-icon" title="Upload" style="text-decoration:none">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
      </a>
      <a href="/#hash" class="btn-icon" title="View by hash" style="text-decoration:none">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </a>
    </nav>
  </header>

  <main class="sound-page">
    <a href="/" class="back-link">← Back to feed</a>
    <h1>Wall of Sound</h1>
    <p class="subtitle">Every possible sound at a 64-character address. The audio archive of the Library of Babel.</p>

    <div class="sound-player-wrap" id="player-wrap">
      <p class="sound-placeholder" id="sound-placeholder">Enter a location (64 hex chars) or press Random</p>
      <audio id="sound-audio" controls style="display:none"></audio>
    </div>

    <div class="sound-controls">
      <input type="text" id="location-input" placeholder="64-char hex location" maxlength="64" spellcheck="false">
      <button type="button" id="btn-seek" class="primary">Seek</button>
      <button type="button" id="btn-random">Random</button>
      <button type="button" id="btn-prev">← Prev</button>
      <button type="button" id="btn-next">Next →</button>
      <button type="button" id="btn-copy" title="Copy location">Copy</button>
    </div>

    <div class="sound-meta" id="sound-meta">
      <div class="location" id="location-display">—</div>
      <p style="margin-top:12px;font-size:0.85rem">1 second at 8kHz, 16-bit mono. Same location always yields the same sound.</p>
    </div>
  </main>

  <script src="/hash-util.js"></script>
  <script>
    let currentLocation = null;
    let currentUrl = null;

    const audio = document.getElementById('sound-audio');
    const placeholder = document.getElementById('sound-placeholder');
    const locationInput = document.getElementById('location-input');
    const locationDisplay = document.getElementById('location-display');

    function parseLocationFromUrl() {
      const hash = window.location.hash.slice(1).toLowerCase().replace(/[^a-f0-9]/g, '');
      return hash.length === 64 ? hash : null;
    }

    function updateUrl(loc) {
      if (loc) history.replaceState(null, '', '#' + loc);
    }

    function revokeCurrentUrl() {
      if (currentUrl) {
        URL.revokeObjectURL(currentUrl);
        currentUrl = null;
      }
    }

    function showSound(loc) {
      if (!loc || loc.length !== 64) return;
      revokeCurrentUrl();
      currentLocation = loc;
      locationInput.value = loc;
      locationDisplay.textContent = loc;
      updateUrl(loc);

      if (typeof generateSoundFromBabelHash === 'function') {
        currentUrl = generateSoundFromBabelHash(loc, 1, 8000);
        if (currentUrl) {
          audio.src = currentUrl;
          audio.style.display = 'block';
          placeholder.style.display = 'none';
          audio.play().catch(() => {});
        }
      } else {
        placeholder.textContent = 'hash-util.js required';
      }
    }

    function seek() {
      const val = locationInput.value.trim().toLowerCase().replace(/[^a-f0-9]/g, '').padStart(64, '0').slice(-64);
      if (val.length === 64) showSound(val);
      else locationInput.placeholder = 'Enter 64 hex characters (0-9, a-f)';
    }

    document.getElementById('btn-seek').addEventListener('click', seek);
    locationInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') seek(); });

    document.getElementById('btn-random').addEventListener('click', () => {
      showSound(randomBabelHash());
    });

    document.getElementById('btn-prev').addEventListener('click', () => {
      const loc = currentLocation || locationInput.value.trim() || '0'.repeat(64);
      const prev = decrementBabelHash(loc);
      if (prev) showSound(prev);
    });

    document.getElementById('btn-next').addEventListener('click', () => {
      const loc = currentLocation || locationInput.value.trim() || '0'.repeat(64);
      const next = incrementBabelHash(loc);
      if (next) showSound(next);
    });

    document.getElementById('btn-copy').addEventListener('click', () => {
      const loc = currentLocation || locationInput.value.trim();
      if (loc) {
        navigator.clipboard.writeText(loc);
        const btn = document.getElementById('btn-copy');
        btn.textContent = 'Copied!';
        setTimeout(() => { btn.textContent = 'Copy'; }, 1500);
      }
    });

    window.addEventListener('hashchange', () => {
      const loc = parseLocationFromUrl();
      if (loc) showSound(loc);
    });

    window.addEventListener('beforeunload', revokeCurrentUrl);

    const initialLoc = parseLocationFromUrl() || randomBabelHash();
    showSound(initialLoc);
  </script>
</body>
</html>
