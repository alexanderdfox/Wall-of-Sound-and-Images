<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User — Tchoff</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/theme-loader.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a href="/" class="logo">Tchoff</a>
    <nav class="nav">
      <div class="nav-dropdown-wrap">
        <button type="button" class="btn-icon nav-menu-btn" id="nav-menu-btn" aria-label="Menu" aria-haspopup="true" aria-expanded="false" title="Navigate">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
        <div class="nav-dropdown" id="nav-dropdown" role="menu">
          <a href="/" role="menuitem">Feed</a>
          <a href="/babel.html" role="menuitem">Babel Library</a>
          <a href="/sound.html" role="menuitem">Wall of Sound</a>
          <a href="/soundboard.html" role="menuitem">Soundboard</a>
          <a href="/dj.html" role="menuitem">DJ Table</a>
          <a href="/hashes.html" role="menuitem">Image Hashes</a>
          <a href="/sound-hashes.html" role="menuitem">Sound Hashes</a>
          <a href="/themes.html" role="menuitem">Themes</a>
          <a href="/#upload" role="menuitem">Upload</a>
          <a href="/#hash" role="menuitem">View by Hash</a>
          <a href="/#auth" role="menuitem">Sign in / Account</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="main user-page">
    <div id="user-info" class="user-info"></div>
    <section id="sounds-section" class="user-sounds-section">
      <h2 class="section-title">Sounds</h2>
      <div class="sounds-grid grid-4x10" id="sounds-grid"></div>
      <div class="empty-state" id="sounds-empty-state" style="display:none">
        <p>No sounds yet.</p>
      </div>
      <nav class="pagination" id="sounds-pagination"></nav>
    </section>
    <section class="user-images-section">
      <h2 class="section-title">Images</h2>
      <div class="feed-grid grid-4x10" id="feed-grid"></div>
      <div class="empty-state" id="empty-state" style="display:none">
        <p>No images yet.</p>
      </div>
      <nav class="pagination" id="pagination"></nav>
    </section>
  </main>

  <dialog class="modal" id="follow-modal">
    <div class="modal-content">
      <h2 id="follow-modal-title">Followers</h2>
      <div id="follow-modal-list"></div>
      <button type="button" class="btn btn-ghost" id="close-follow-modal">Close</button>
    </div>
  </dialog>

  <dialog class="modal modal-lightbox" id="post-modal">
    <div class="modal-content modal-content-full">
      <button class="btn-close" id="close-post">×</button>
      <div class="lightbox-body" id="lightbox-body"></div>
    </div>
  </dialog>

  <dialog class="modal modal-lightbox" id="sound-modal">
    <div class="modal-content modal-content-full">
      <button class="btn-close" id="close-sound">×</button>
      <div class="lightbox-body" id="sound-modal-body"></div>
    </div>
  </dialog>

  <script src="/hash-util.js"></script>
  <script src="/nav-dropdown.js"></script>
  <script src="/app-common.js"></script>
  <script src="/user.js"></script>
</body>
</html>
