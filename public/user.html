<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User — Tchoff</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a href="/" class="logo">Tchoff</a>
    <nav class="nav">
      <a href="/babel.html" class="btn-icon" title="Babel Library" style="text-decoration:none">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="9"/>
          <path d="M12 3v6m0 6v6M3 12h6m6 0h6"/>
          <path d="M5.6 5.6l4.2 4.2m4.4 4.4l4.2 4.2M5.6 18.4l4.2-4.2m4.4-4.4l4.2-4.2"/>
        </svg>
      </a>
      <a href="/sound.html" class="btn-icon" title="Wall of Sound" style="text-decoration:none">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
        </svg>
      </a>
      <a href="/hashes.html" class="btn-icon" title="Hash database" style="text-decoration:none">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <ellipse cx="12" cy="5" rx="9" ry="3"/>
          <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
          <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
        </svg>
      </a>
    </nav>
  </header>

  <main class="main user-page">
    <div id="user-info" class="user-info"></div>
    <section id="sounds-section" class="user-sounds-section" style="display:none">
      <h2 class="section-title">Sounds</h2>
      <div class="sounds-grid" id="sounds-grid"></div>
    </section>
    <section class="user-images-section">
      <h2 class="section-title">Images</h2>
      <div class="feed-grid grid-4x4" id="feed-grid"></div>
      <div class="empty-state" id="empty-state" style="display:none">
        <p>No images yet.</p>
      </div>
    </section>
    <nav class="pagination" id="pagination"></nav>
  </main>

  <dialog class="modal" id="follow-modal">
    <div class="modal-content">
      <h2 id="follow-modal-title">Followers</h2>
      <div id="follow-modal-list"></div>
      <button type="button" class="btn btn-ghost" id="close-follow-modal">Close</button>
    </div>
  </dialog>

  <dialog class="modal modal-lightbox" id="post-modal">
    <div class="modal-content modal-content-full">
      <button class="btn-close" id="close-post">×</button>
      <div class="lightbox-body" id="lightbox-body"></div>
    </div>
  </dialog>

  <script src="/hash-util.js"></script>
  <script src="/app-common.js"></script>
  <script src="/user.js"></script>
</body>
</html>
